<ul data-orbit=''>
  {% for slide in site.data.slides %}
    <li>
      <img src="{{site.url}}/images/{{slide.image}}" />
      <div class='orbit-caption caption-{{ slide.desc_location }}'>
        <div class='row'>
          <div class='large-6 columns left'>
            {{ slide.desc }}
          </div>
          <div class="large-6 columns right">
          <iframe src="https://player.vimeo.com/video/212094970?color=58dbab&amp;title=0&amp;byline=0&amp;portrait=0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" width="640" frameborder="0" height="360"></iframe>
          </div>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
